<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>符号</title>
</head>
<body>
    <p>大家好，我&nbsp;&nbsp;&nbsp;(空格)是加百列娜</p>
    <!-- 大于号和小于号 -->
    <p>5 &gt;(大于号) 2</p>
    <p>5 &#62;（大于号） 2</p>
    <p>5 &lt;（小于号） 2</p>
    <p>5 &#60;（小于号） 2</p>

    <!-- copyright -->
    <p> &copy;</p>
    <p> &reg;</p>
    <!-- 钱的符号 -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <!-- 扑克牌的黑红花片 -->
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&clubs;</p>
    <p>&diams;</p>
    <!-- 代码的意思 -->
    <code>
        &lt php echo "hello" &gt
    </code>

    <p>保存一个文件的快捷键是：<kbd>ctrl+s</kbd></p>
</body>
</html>
