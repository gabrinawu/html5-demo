<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>id和class类</title>
    <style>
        .card{
            border: 1px solid #ccc;
            background: #f4f4f4;
            padding: 20px;
            margin-bottom: 10px;
        }

        .design{
            color:white;
            background: black;
        }
    </style>
</head>
<body>
    <div id="main-header" class="card"> 
        <h1>我的网站</h1>
        <p>主要是前端方面的内容</p>
    </div>
<ul id="main-nav class=" class="card"> 
    <li><a href="#">主页</a></li>
    <li><a href="#">关于</a></li>
    <li><a href="#">联系</a></li>
</ul>
    <div id="about" class="card">
        <h3>关于我们</h3>
        <p>Lorem ipsum<span class="design">dolor sit amet</span>  consectetur <span class="card">adipisicing elit</span> . Magnam, dolores.</p>
    </div>
    <div id="contact" class="card">
        <h3>联系我们</h3>
        <ul>
            <li>北京</li>
            <li>电话12345678</li>
            <li>qq123455678</li>
        </ul>
    </div>
    <div id="footer" class="card">
        <p>copyright 2019</p>
    </div>
</body>
</html>
