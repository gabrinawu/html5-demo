<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>链接和图片标签</title>

</head>
<body>
    <!-- 跳转到外部链接中 -->
    <p>
        <a href="http://www.baidu.com">百度链接_改变原页面</a>
    </p>
    
    <p>
        <a href="http://www.baidu.com" target="_blank">百度链接_在新页面打开</a> 
    </p>
    
    <!-- 挑战到内部链接 -->
    <p>
        <a href="/4_basic_tags.html">将跳转页面相对（当前页面的）路径，跳转到当前目录下文件“/+文件名”，此处跳到第4_basic_tags</a>
    </p>

    <!-- 本地图片显示，src=图片相对路径 -->
    <img src="/images/jhk-1608552293154.png" alt="如果图片没显示出来会显示这个内容">
    <!-- 网络图片显示 ,src=图片网络链接地址，右键获取-->
    <img src="https://cdn.colorhub.me/wWcW6DQj0r_56wI1uoyuVOpUuIMv_UtPi6n9Z3jqEhQ/auto/0/500/ce/0/bG9jYWw6Ly8vOTIv/NGUvMjBlY2ZiZTA4/NzU2NDQzMWQzOTg3/ZTg2NTEwMzBkNmI1/ZTY5OTI0ZS5qcGc.jpg" alt="获取外部图片未显示">
    
</body>
</html>
